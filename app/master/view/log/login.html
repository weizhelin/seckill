<!DOCTYPE html>
<html lang="en">
<head>
	<{include file="tpl/head.tpl"}>
	<{include file="tpl/style.tpl"}>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" onsubmit="return false">
                <span class="heading">用户登录</span>
                <div class="form-group">
                    <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="用户名" name="user"> -->
                    <input type="text" class="form-control" id="user" placeholder="用户名" name="user">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" placeholder="密　码" name="pwd">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" id="submit">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<{include file="tpl/script.tpl"}>

<script>
    $('#submit').click(function(){
        if (!$('#user').val()) {
            alert('请输入用户名');
            $('#user').focus();
            return false;
        }
        if (!$('#password').val()) {
            alert('请输入密码');
            $('#password').focus();
            return false;
        }

        $.ajax({
            type:"POST",
            url:"/index.php?m=master&c=Log&a=dologin",
            data:{
                user:$('#user').val(),
                pwd:$('#password').val(),
            },
            success:function(res){
                obj = $.parseJSON(res);
                if (obj.code == 200) {
                    //alert('登录成功');
                    window.location = '/index.php?m=master&c=laonanren.reward';
                }else{
                    alert(obj.message);
                    return false;
                }
            }
        });
    });


</script>
</body>
</html>
