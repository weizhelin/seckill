<!DOCTYPE html>
<html lang="en">
<head>
	<{include file="tpl/head.tpl"}>
	<{include file="tpl/style.tpl"}>
</head>
<body>
<{include file="tpl/nav.tpl"}>
<div class="container-fluid" style="margin-top:20px">
<form id="myform" >
  <div class="form-group">
    <label for="nick" class="col-sm-2 control-label">昵称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nick" name="nick" placeholder="昵称" data-validate="required">
    </div>
  </div>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" placeholder="登录用户名，限于英文数据下滑线" data-validate="required">
    </div>
  </div>
  <div class="form-group">
    <label for="role_id" class="col-sm-2 control-label">用户角色</label>
    <div class="col-sm-10">
      	<select name="role_id" class="form-control">
			<option value="">请选择用户角色</option>
			<{if $userinfo.role_id eq 1}>
			<option value="2">普通管理员</option>
			<{/if}>
			<option value="3">编辑</option>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="level_id" class="col-sm-2 control-label">职级职称</label>
    <div class="col-sm-10">
      	<select name="level_id" class="form-control" data-validate="required">
		  <option value="">请选择职级职称</option>
          <{foreach from=$levels item=lv}>
          <option value="<{$lv.level_id}>"><{$lv.level_rand}><{$lv.level_name}></option>
          <{/foreach}>
		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="web_id" class="col-sm-2 control-label">负责网站</label>
    <div class="col-sm-10">
      	<select name="web_id" class="form-control" data-validate="required">
			<option value="">请选择网站</option>
			<{foreach from=$webs item=w}>
			<option value="<{$w.web_id}>"><{$w.web_name}></option>
			<{/foreach}>
		</select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="submitBtn" type="button" class="wide-blue-btn" style="margin:1rem auto;">提交</button>
    </div>
  </div>
</form>
</div>
<{include file="tpl/script.tpl"}>
<script>

$("#submitBtn").click(function () {
    var formData = new FormData($('#myform')[0]);//表单id
    $.ajax({
        type: 'POST',//PUT DELETE POST
        url: '/index.php?m=master&c=User&a=doadduser',
        data: formData,
        cache: false,
        contentType: false,
        processData: false,
        success: function (result) {
            console.log(result);
            obj = $.parseJSON(result);
            if (obj.code == 200 ) {
                alert(obj.message)
                window.location = obj.data
            } else {
                alert(obj.message);
                $("#returnMessage").hide().html('<label class="label label-danger">操作失败!</label>').show(300);
            }
        },
        error: function () {
            alert('error')
        }
    })
});
</script>
</body>
</html>
