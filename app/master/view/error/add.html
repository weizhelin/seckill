<!DOCTYPE html>
<html lang="en">
<head>
	<{include file="tpl/head.tpl"}>
  <script src="/public/js/showdate.js"></script>
	<{include file="tpl/style.tpl"}>
</head>
<body>
<{include file="tpl/nav.tpl"}>
<div class="container-fluid" style="margin-top:20px">
<form class="form-horizontal" method="POST" id="myform" action="/index.php?m=master&c=Error&a=doadd">
  <div class="form-group">
    <label for="st" class="col-sm-2 control-label">日期：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="st" name="date" onclick="return Calendar('st');" value="" onkeyup="this.value=this.value.replace(/[^\d-]/,'')" data-validate="required:请选择日期"  placeholder="请选择错误日期"/>
    </div>
  </div>

  <div class="form-group">
    <label for="user_id" class="col-sm-2 control-label">编辑：</label>
    <div class="col-sm-10">
      <select name="user_id" id="user_id" class="form-control" data-validate="required:请选择编辑" >
        <option value="">请选择编辑</option>
        <{foreach from=$userlist item=ul}>
          <option value="<{$ul.user_id}>"><{$ul.nick}></option>
        <{/foreach}>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="web_id" class="col-sm-2 control-label">网站：</label>
    <div class="col-sm-10">
      <input class="form-control" id="web_id_field" value="" disabled="" />
    </div>
  </div>
  
  <div class="form-group">
    <label for="quality_id" class="col-sm-2 control-label">错误：</label>
    <div class="col-sm-10">
      <select name="quality_id" id="quality_id" class="form-control" data-validate="required:请选择错误类型" >
        <option value="">请先选择编辑</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="article_id" class="col-sm-2 control-label">文章ID：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="article_id" name="article_id" onkeyup="this.value=this.value.replace(/[^\d-]/,'')" data-validate="required:请输入文章ID"  placeholder="请输入文章ID"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id="submit">提交</button>
    </div>
  </div>
</form>
</div>
<script>
    $('#user_id').on('change',function(){
      user_id = $(this).val();
        $.ajax({
          type:"GET",
          url:"/index.php?m=master&c=Error&a=getUserInfo&user_id="+user_id,
          success:function(data){
            if (data == 0) {
                alert('当前编辑未设置创作类型，待设置后可添加');
            }else{              
                $('#quality_id').html(data);
            }
          },
          error:function(){

          }
        });
        $.ajax({
          type:"GET",
          url:"/index.php?m=master&c=Error&a=getWebName&user_id="+user_id,
          success:function(webinfo){
            if (webinfo == 0) {
                alert('当前编辑未设置负责网站，待设置后可添加');
            }else{              
                $('#web_id_field').val(webinfo);
            }
          },
          error:function(){

          }
        });
    })
</script>
<{include file="tpl/script.tpl"}>
</body>
</html>
